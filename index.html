<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 30px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .subtext {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 360px;
      height: 180px;
      margin: 0 auto;
    }

    button {
      padding: 14px 38px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      white-space: nowrap;
      transition: transform 0.15s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      top: 110px;
      transform: translateX(-50%);
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background-color: white;
      color: #ff4d6d;
      left: 50%;
      top: 30px;
      transform: translateX(-50%);
    }

    .hidden-message {
      display: none;
      color: white;
      font-size: 2.4rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="subtext">
      Go onâ€¦ try clicking No ğŸ˜
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>

    <div class="hidden-message" id="loveMessage">
      YAYYY ğŸ¥°ğŸ’˜<br>
      I knew youâ€™d say yes!<br>
      Youâ€™re officially my Valentine ğŸ’–
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");
    const container = document.querySelector(".buttons");

    // movement range around center
    const moveX = 120; // horizontal freedom
    const moveY = 70;  // vertical freedom

    noBtn.addEventListener("mouseenter", () => {
      const centerX = container.clientWidth / 2;
      const centerY = 40;

      const randomX = centerX + (Math.random() * moveX * 2 - moveX);
      const randomY = centerY + (Math.random() * moveY * 2 - moveY);

      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.max(0, Math.min(randomX, maxX));
      const y = Math.max(0, Math.min(randomY, maxY));

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "translateX(-50%)";
    });

    yesBtn.addEventListener("click", () => {
      container.style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.querySelector(".subtext").style.display = "none";
      loveMessage.style.display = "block";
    });
  </script>

</body>
</html>
