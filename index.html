<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 30px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .subtext {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 140px;
      margin: 0 auto;
    }

    button {
      padding: 14px 38px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 0;
      right: 0;
      margin: auto;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: white;
      color: #ff4d6d;
      left: 180px;
      top: 0;
    }

    .hidden-message {
      display: none;
      color: white;
      font-size: 2.4rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="subtext">
      I promise love, laughter, and bothering you forever ðŸ¥º
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>

    <div class="hidden-message" id="loveMessage">
      YAYYY ðŸ¥°ðŸ’˜<br>
      I knew youâ€™d say yes!<br>
      Youâ€™re officially my Valentine ðŸ’–
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");
    const buttonsContainer = document.querySelector(".buttons");

    noBtn.addEventListener("mouseenter", () => {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      buttonsContainer.style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.querySelector(".subtext").style.display = "none";
      loveMessage.style.display = "block";
    });
  </script>

</body>
</html>
