<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 30px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .subtext {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 160px;
      margin: 0 auto;
    }

    button {
      padding: 14px 38px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 60px;
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background-color: white;
      color: #ff4d6d;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .hidden-message {
      display: none;
      color: white;
      font-size: 2.4rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="subtext">
      You can try saying noâ€¦ but it wonâ€™t work ðŸ˜Œ
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>

    <div class="hidden-message" id="loveMessage">
      YAYYY ðŸ¥°ðŸ’˜<br>
      I knew youâ€™d say yes!<br>
      Youâ€™re officially my Valentine ðŸ’–
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");

    const radius = 60; // ðŸ‘ˆ movement radius in pixels
    const centerX = 160; // half of container width (320 / 2)
    const centerY = 30;  // base vertical position

    noBtn.addEventListener("mouseenter", () => {
      const angle = Math.random() * Math.PI * 2;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${Math.max(0, y)}px`;
      noBtn.style.transform = "translateX(-50%)";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.querySelector(".subtext").style.display = "none";
      loveMessage.style.display = "block";
    });
  </script>

</body>
</html>
